<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Side B Text Gen</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/script.js" defer></script>
    <img class="sideb" src="https://cdn.glitch.com/698488f3-b848-4b11-be98-9b7babb373a2%2FSide%20B%20Logo%20Text%20No%20Background.png?1532986357538">
  </head>
  <body style="background-color:#fffdef;">
    <form action="" id="tf" class="textform">
      <input name="t" id="t" class="text" type="text" placeholder="Type something..." autofocus>
    </form>
    <div id="buttons">
      <button class="b" type="submit" form="tf" id="pg" name="textsub" value="paragraph">Paragraph</button>
      <button class="b" type="submit" form="tf" id="blk" name="textsub" value="block">Block</button>
      <button class="b" type="button" id="clear">Clear</button>
    </div>
    <script>
      $(document).ready(function() {
        $("#pg").click(function(e) {
          e.preventDefault();
          submitButton($("#pg").val());
          downloadImage($("#t").val());
        });
        $("#blk").click(function(e) {
          e.preventDefault();
          submitButton($("#blk").val());
          downloadImage($("#t").val());
        });
        $("#clear").click(function() {
          $("#t").val('');
        });
      });
    </script>
    <br>
    <br>

    <canvas id="canvas" width="5200" height="3000"></canvas>
    <script  src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
    <script>
      function downloadImage(input){
        var canvas = document.getElementById("canvas");
    	  canvas.toBlob(function(blob) {
    		  saveAs(blob, input + ".png");
    	  });
      }
    </script>
    <p>Save the image by right clicking it and clicking "Save as"</p>
    <a href="https://github.com/TechBug2012/SideBTextGen/blob/master/README.md" target="_blank"><p>Please read the README for instructions on how to properly use this in a Medium article</p></a>
  </body>
</html>
